<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeyup="filterInput()" id="alp" /><br />
    <script>
      function filterInput() {
        let input = document.getElementById("alp").value;
        let filteredInput = "";

        for (let i = 0; i < input.length; i++) {
          let char = input[i];
          if (isNaN(char)) {
            filteredInput += char;
          }
        }

        document.getElementById("alp").value = filteredInput;
      }
      let users = {
        username: "Jay",
        surname: "Ranpariya",
        age: 38,
        salary: 35000,
        qualification: ["10th", "12th", "Bca", "Mca"],
      };
      </script>
</body>
</html>
