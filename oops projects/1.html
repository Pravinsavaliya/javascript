<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function User(username, surname, age, salary, qualifications) {
    this.username = username;
    this.surname = surname;
    this.age = age;
    this.salary = salary;
    this.qualifications = qualifications;


    this.display = function() {
        document.write("Surname: " + this.surname);
        document.write("<br>Username: " + this.username);
        document.write("<br>Age: " + this.age);
        document.write("<br>Salary: " + this.salary);
        document.write("<br>Qualifications:<br>");
        this.qualifications.forEach(function(qualification, index) {
            document.write((index + 1) + ".  " + qualification);
        });
    };
}

var user1 = new User("john_doe", "Doe", 30, 50000, ["10th", "12th", "BCA", "MCA"]);
user1.display();

    </script>
</body>
</html>
