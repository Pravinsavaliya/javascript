<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       class students {
        constructor(name, age, subj1, subj2, subj3) {
          this.name = name;
          this.age = age;
          this.subj1 = subj1;
          this.subj2 = subj2;
          this.subj3 = subj3;
          this.marks = this.subj1 + this.subj2 + this.subj3;
        }
        averge() {
          let avg = 0;
          avg = this.marks / 3;
          return avg;
        }
        display() {
          let avg = this.averge();
          document.write(
            "name is = " +
              this.name +
              "<br>" +
              "age =" +
              this.age +
              "<br>" +
              "Total marks = " +
              this.marks +
              "<br>" +
              "average marks = " +
              avg
          );
        }
      }

      let std1 = new students("kushal", 21, 80, 90, 95);
      std1.display();

    </script>
</body>
</html>
