<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4];
        for (let i = 0; i < arr.length; i++){
            document.write('<br> array is'+arr[i]);
        }
        arr.pop(20);
        document.write('<br> ---After Delete array is---');
        for (let i = 0; i < arr.length; i++){
            document.write('<br>  array is :'+arr[i]);
        }

        arr.push(20);
        document.write('<br> ---After insert array is---');
        for (let i = 0; i < arr.length; i++){
            document.write('<br>  array is :'+arr[i]);
        }

        arr.unshift(2,15);
        document.write('<br> ---After insert at 1st position array is---');
        for (let i = 0; i < arr.length; i++){
            document.write('<br>  array is :'+arr[i]);
        }
        arr.shift();
        document.write('<br> ---After Delete at 1st position array is---');
        for (let i = 0; i < arr.length; i++){
            document.write('<br>  array is :'+arr[i]);
        }
        arr.splice(2,0,5,5,6);
        document.write('<br> ---After insert in position array is---');
        for (let i = 0; i < arr.length; i++){
            document.write('<br>  array is :'+arr[i]);
        }
        arr.splice(2,3);
        document.write('<br> ---After Delete array is---');
        for (let i = 0; i < arr.length; i++){
            document.write('<br>  array is :'+arr[i]);
        }
    </script>
</body>
</html>
