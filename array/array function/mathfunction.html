<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meth function</title>
</head>
<body>
    <script>
        // square root find function
        let a = Math.sqrt(9);
        document.write('<br>square is: ' + a);

        // ceil function return a nearest up integer value
        let b = Math.ceil(0.40);
        document.write('<br>celi is: ' + b);

        // floor function return a down integer value
        let c = Math.floor(5.1);
        document.write('<br>floor is: ' + c);

        //random function is Return a random number between 0 and 10
        let d = Math.random() * 10;
        document.write('<br>random is: ' + d);

        // min function
        let e = Math.min(0, 150, 30, 20, 38);
        document.write('<br>min is: ' + e);

        // max function
        let f = Math.max(0, 150, 30, 20,);
        document.write('<br>max is:'+f);
        
        // pow function is restur a power
        let g = Math.pow(3, 3);
        document.write('<br>power is :'+g);

        // trunc function is remove a decimals number
        let h = Math.trunc(8.76);
        document.write('<br>trunc is :'+h);

        // round function is used to round up(2.5) and rown down(2.4)
        let i = Math.round(2.50);
        document.write('<br>round is:'+i);
    </script>
</body>
</html>
