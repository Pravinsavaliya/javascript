<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let  a = parseInt(prompt("Enter value a:"));
        let  b = parseInt(prompt("Enter value b:"));
                
        let add = (a,b) => a+b;
        document.write('<br> addtions is :'+add(a,b));
        let sub = (a,b) => a-b;
        document.write('<br> addtions is :'+sub(a,b));
        let Mul = (a,b) => a*b;
        document.write('<br> addtions is :'+Mul(a,b));
        let div = (a,b) => a/b;
        document.write('<br> division is :'+div(a,b));
    </script>
</body>
</html>
